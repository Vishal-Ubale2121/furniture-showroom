<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijay Furniture</title>
    <meta name="theme-color" content="#FAFAF9">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="apple-touch-icon" href="logo.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Cinzel+Decorative:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="logo-container">
            <img src="logo.svg" alt="Vijay Furniture Logo" class="header-logo">
            <h1>VIJAY FURNITURE</h1>
        </div>
        <!-- Using inline SVG for icon to avoid external dependencies -->
        <button class="btn btn-icon" style="color: var(--primary);">
            ‚â°
        </button>
    </header>

    <main class="app-container">
        <!-- Search & Filters -->
        <div class="search-section">
            <div class="search-bar">
                <span class="search-icon">üîç</span>
                <input type="text" id="search-input" placeholder="Search furniture..." class="search-input">
            </div>

            <div class="category-filters" id="category-filters">
                <button class="chip active" data-category="All">All</button>
                <button class="chip" data-category="Sofa">Sofa</button>
                <button class="chip" data-category="Bed">Bed</button>
                <button class="chip" data-category="Table">Table</button>
                <button class="chip" data-category="Chair">Chair</button>
                <button class="chip" data-category="Storage">Storage</button>
            </div>
        </div>

        <div id="main-content" class="main-content">
            <!-- Products or Sections will be injected here -->
        </div>
    </main>

    <!-- Floating Action Button -->
    <button class="fab" aria-label="Add Furniture">
        +
    </button>

    <!-- Modal Form -->
    <div class="modal-overlay">
        <div class="modal">
            <h2 id="form-title" style="margin-bottom: 1rem;">Add Furniture</h2>
            <form id="product-form">

                <div class="form-group">
                    <label class="form-label">Photo</label>
                    <div class="image-preview" id="image-preview">
                        <span>Tap to add photos</span>
                    </div>
                    <!-- Allow multiple files -->
                    <input type="file" id="image-input" class="hidden-input" accept="image/*" multiple>
                </div>

                <div class="form-group">
                    <label class="form-label" for="category">Category</label>
                    <select id="category" class="form-input" required>
                        <option value="Sofa">Sofa</option>
                        <option value="Bed">Bed</option>
                        <option value="Table">Table</option>
                        <option value="Chair">Chair</option>
                        <option value="Storage">Storage</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" class="form-input" required placeholder="e.g. Luxury Sofa">
                </div>

                <div class="form-group">
                    <label class="form-label" for="price">Price (‚Çπ)</label>
                    <input type="number" id="price" class="form-input" required placeholder="0">
                </div>

                <div class="form-group">
                    <label class="form-label" for="details">Details</label>
                    <textarea id="details" class="form-textarea" rows="3"
                        placeholder="Dimensions, material, etc."></textarea>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="button" id="cancel-btn" class="btn"
                        style="flex: 1; background: var(--background);">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox-overlay" id="lightbox-overlay">
        <button class="lightbox-close" id="lightbox-close">√ó</button>
        <button class="lightbox-nav lightbox-prev" id="lightbox-prev">‚Äπ</button>
        <img src="" alt="Full View" class="lightbox-image" id="lightbox-image">
        <button class="lightbox-nav lightbox-next" id="lightbox-next">‚Ä∫</button>
    </div>

    <!-- Load App as Module -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
