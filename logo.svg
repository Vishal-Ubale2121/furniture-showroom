<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Metallic Gold Gradient for Text -->
    <linearGradient id="gold-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE68A;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#B45309;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background Circle Gradient -->
    <radialGradient id="bg-grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#4B5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </radialGradient>
    
    <!-- Outer Glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Drop Shadow for Text -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="4" dy="4" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Blueish Outer Ring -->
  <circle cx="256" cy="256" r="250" fill="none" stroke="#1E40AF" stroke-width="4" opacity="0.3" filter="url(#glow)"/>

  <!-- Main Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bg-grad)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Subtle Texture Overlay -->
  <path d="M256 16 A240 240 0 0 1 256 496" fill="rgba(255,255,255,0.03)" />
  
  <!-- Main "VF" Logo -->
  <g filter="url(#shadow)">
    <!-- V -->
    <path d="M170 156 L245 400 L267 400 L342 156 L310 156 L256 345 L202 156 Z" fill="url(#gold-grad)"/>
    <!-- F (Integrated) -->
    <path d="M255 156 L255 380 L285 380 L285 285 L325 285 L325 255 L285 255 L285 186 L340 186 L340 156 Z" fill="url(#gold-grad)"/>
    
    <!-- Serif Accents (Matching the user image's high-end serifs) -->
    <rect x="160" y="156" width="30" height="6" fill="url(#gold-grad)"/>
    <rect x="322" y="156" width="30" height="6" fill="url(#gold-grad)"/>
    <rect x="245" y="394" width="22" height="6" fill="url(#gold-grad)"/>
  </g>

  <!-- VIJAY FURNITURE text -->
  <text x="50%" y="420" text-anchor="middle" font-family="Arial, serif" font-weight="bold" font-size="34" fill="url(#gold-grad)" style="letter-spacing: 2px;">VIJAY FURNITURE</text>
</svg>
